<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 14px sans-serif;
  background: #333;
}


.hastag:hover{
  opacity: 0.85;
  cursor: pointer;
}

polyline {
    opacity: .3;
    stroke: white;
    stroke-width: 2px;
    fill: none;
}

</style>
<body>
<div id="container"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
<script>

var data = [{
    'name': 'php',
    'value': 10,
    'percent': 8,
    'tags':[{
      'name':'web',
      'value':20,
      'percent': 40
    },{
      'name':'app',
      'value':30,
      'percent': 60
    }]
  },{
    'name': 'js',
    'value': 40,
    'percent': 33,
    'tags':[{
      'name':'rac.js',
      'value':60,
      'percent': 60
    },{
      'name':'nodeJs',
      'value':40,
      'percent': 40
    }]
  },{
    'name': 'asp.net',
    'value': 70,
    'percent': 59,
    'tags': null
}];

function mainPie(data){
  /*Init*/
  var width = 800,
      height = 500,
      radius = Math.min(width, height) / 2 - 40,
      numTicks = 5;

  var svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height)
      .attr("class", "main")
      .append("g")
      .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

  Pie(svg,radius,numTicks,data,true);
}

function Pie(svg,radius,numTicks,data,main){
  var sdat = [];

  /*backpie*/

  var backcolor = d3.scale.ordinal()
      .range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);

  var backpie = d3.layout.pie()
      .sort(null)
      .value(function(d) { return d.percent; });

  var backarc = d3.svg.arc()
      .outerRadius(function(d) { return radius })
      .innerRadius(function(d) { return radius * d.data.value / 100-1; });

  var backcircle = svg.selectAll('.backarc')
      .data(backpie(data))
      .enter().append('svg:g')
      .attr('class', 'data');

  backcircle.append('path')
      .attr('d', backarc)
      .attr("class", "outside")
      .style("fill", function(d) { return backcolor(d.data.name); });

  /*inside*/

  var color = d3.scale.ordinal()
      .range(["#87A6D1", "#7F7DB8", "#86649E", "#904A90", "#B34A3F", "#D85E14", "#D0801E"]);

  var frontarc = d3.svg.arc()
      .outerRadius(function(d) { return radius * d.data.value / 100; })
      .innerRadius(0);

  var pie = d3.layout.pie()
      .sort(null)
      .value(function(d) { return d.percent; });


  backcircle.append("path")
    .attr("d", frontarc)
    .attr("class", "inside")
    .style("fill", function(d) { return color(d.data.name); });


  /*text*/

  function midAngle(d){
    return d.startAngle + (d.endAngle - d.startAngle)/2;
  }

  var outerArc = d3.svg.arc()
    .innerRadius(function(d) { return radius * 0.9 })
    .outerRadius(function(d) { return radius * 0.9 });

  var text = svg.selectAll(".text")
      .data(backpie(data))
      .enter().append("svg:g")
      .attr("class","text");

  text.append("text")
    .attr("dy", ".35em")
    .style('fill', 'white')
    .transition()
    .attrTween("transform", function(d) {
      this._current = this._current || d;
      var interpolate = d3.interpolate(this._current, d);
      this._current = interpolate(0);
      return function(t) {
        var d2 = interpolate(t);
        var pos = outerArc.centroid(d2);
        pos[0] = 1.1 * radius * (midAngle(d2) < Math.PI ? 1 : -1);
        return "translate("+ pos +")";
      };
    })
    .styleTween("text-anchor", function(d){
      this._current = this._current || d;
      var interpolate = d3.interpolate(this._current, d);
      this._current = interpolate(0);
      return function(t) {
        var d2 = interpolate(t);
        return midAngle(d2) < Math.PI ? "start":"end";
      };
    })
    .text(function(d) {
      return d.data.name + ", "+ d.data.value + "/100, " + d.data.percent + "%";
    });

  /*TEXT POLYLINES*/

  text.append("polyline")
    .transition()
    .attrTween("points", function(d){
      this._current = this._current || d;
      var interpolate = d3.interpolate(this._current, d);
      this._current = interpolate(0);
      return function(t) {
        var d2 = interpolate(t);
        var pos = outerArc.centroid(d2);
        pos[0] = radius * 1.05 * (midAngle(d2) < Math.PI ? 1 : -1);
        return [frontarc.centroid(d2), outerArc.centroid(d2), pos];
      };      
    });

  /*main or tag*/
  if(main){
    backcircle.attr("class", function(d){
      if(d.data.tags != null){
        return "data hastag";
      }else{
        return "data";
      }
    });

    svg.selectAll(".hastag").on("click",function(d){
      d3.select("body").select(".tag").remove();
      addTagPie(d.data.tags);
    });
  }else{

  }

  /*else*/

  for (i=0; i<=numTicks; i++) {
      sdat[i] = (radius/numTicks) * i;
  }

  addCircleAxes = function() {
      var circleAxes, i;
          
      svg.selectAll('.circle-ticks').remove();
          
      circleAxes = svg.selectAll('.circle-ticks')
        .data(sdat)
        .enter().append('svg:g')
        .attr("class", "circle-ticks");

      circleAxes.append("svg:circle")
        .attr("r", String)
        .attr("class", "circle")
        .style("stroke", "#CCC")
        .style("opacity", 0.5)
        .style("fill", "none");

      circleAxes.append("svg:text")
        .attr("text-anchor", "center")
        .attr("dy", function(d) { return d - 5 })
        .style("fill", "#fff")
        .text(function(d,i) { return i * (100/numTicks) });

  };

  //addCircleAxes();
}

/*tag*/
function addTagPie(data){
  /*tag init*/
  var width = 800,
      height = 500,
      radius = Math.min(width, height) / 2 - 40,
      numTicks = 5,
      sdat = [];

  var svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height)
      .attr("class", "tag")
      .append("g")
      .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

  Pie(svg,radius,numTicks,data,false);

}

mainPie(data);




</script>
